<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia tag</title>
</head>
<body>

    <!-- Audio Tag -->
    <audio src="" controls muted autoplay loop></audio>

    <audio controls muted loop autoplay>
        <source src="">
    </audio>

    <!-- Video Tag -->

    <video src="" autoplay muted loop controls poster=""></video>

    <video controls muted loop autoplay>
        <source src="">
    </video>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a {
            width: 100%;
            height: auto;
            border: 2px solid;
        }

        .required {
            color: red;
        }

        .date {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="a">
        <form>
            <table border="2" style="width: 100%; height: auto;" cellspacing="0px">
                <tr>
                    <th colspan="4">1.Key Employee Details</th>
                    <!-- <td></td> -->
                    <!-- <td></td> -->
                    <!-- <td></td> -->
                </tr>
                <tr>
                    <td>
                        <label for="sn">1.1<span class="required">*</span>Surname:</label>
                    </td>
                    <td>
                        <input type="text" id="sn" required>
                    </td>
                    <td>
                        <label for="n">1.2<span class="required">*</span>Name:</label>
                    </td>
                    <td>
                        <input type="text" id="n" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">1.3<span class="required">*</span>Gender:</label>
                    </td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label><br>
                    </td>
                    <td>
                        <label for="fh">1.4<span class="required">*</span>Father/Husband Name:</label>
                    </td>
                    <td>
                        <input type="radio" id="father" name="fh" value="male" required>
                        <label for="father">father</label>
                        <input type="radio" id="husband" name="fh" value="husband">
                        <label for="husband">husband</label><br>
                        <input type="text" id="fh">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">1.5<span class="required">*</span>Date Of Brith:</label>
                    </td>
                    <td>
                        <input type="date" id="date" required> <span class="date">(dd-mm-yy)</span>
                    </td>
                    <td>
                        <label for="post">1.6<span class="required">*</span>Designation/Post</label>
                    </td>
                    <td>
                        <input type="text" id="post" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="status">1.7<span class="required">*</span>Marital Status: </label>
                    </td>
                    <td>
                        <select name="" id="status" required>
                            <option value="-select-">-select-</option>
                            <option value="bmw">bmw</option>
                            <option value="audi">audi</option>
                            <option value="mercedes">mercedes</option>
                        </select><br>
                    </td>
                    <td>
                        <label for="sel">1.8<span class="required">*</span>Office in Which Employee is working</label>
                    </td>
                    <td>
                        <select name="" id="sel" required>
                            <option value="-select-">-select-</option>
                            <option value="bmw">bmw</option>
                            <option value="audi">audi</option>
                            <option value="mercedes">mercedes</option>
                        </select><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="adh">1.9Aadhar Number</label>
                    </td>
                    <td>
                        <input type="tel" id="adh">
                    </td>
                    <td>
                        <label for="epf">1.10 EPF Number:</label>
                    </td>
                    <td>
                        <input type="text" id="epf">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rpm">1.11<span class="required">*</span>Remunaration Per Month:</label>
                    </td>
                    <td>
                        <input type="text" required>
                    </td>
                    <td>
                        <label for="amount">1.12<span class="required">*</span>Commission Payable to the Agency for the
                            Post:</label>
                    </td>
                    <td>
                        <input type="radio" id="amount" name="fh" value="amount">
                        <label for="amount">Amount</label>
                        <input type="radio" id="percentage" name="fh" value="percentage">
                        <label for="percentage">Percentage(%)</label><br>
                        <input type="text" id="rpm">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hoa">1.13<span class="required">*</span>Head of Account:</label>
                    </td>
                    <td>
                        <select name="" id="hoa" required>
                            <option value="-select-">-select-</option>
                            <option value="bmw">bmw</option>
                            <option value="audi">audi</option>
                            <option value="mercedes">mercedes</option>
                        </select><br>
                    </td>
                    <td>
                        <label for="pm">1.14 Personal Mobile No:</label>
                    </td>
                    <td>
                        <input type="tel" id="pm">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pe">1.15 Personal E-mail: </label>
                    </td>
                    <td>
                        <input type="text" id="pe">
                    </td>
                    <td>
                        <label for="c">1.16<span class="required">*</span>Community:</label>
                    </td>
                    <td>
                        <select name="" id="c" required>
                            <option value="-select-">-select-</option>
                            <option value="bmw">bmw</option>
                            <option value="audi">audi</option>
                            <option value="mercedes">mercedes</option>
                        </select><br>
                    </td>
                </tr>
                <tr>
                    <th colspan="4">2.Agency Details</th>
                    <!-- <td></td> -->
                    <!-- <td></td> -->
                    <!-- <td></td> -->
                </tr>
                <tr>
                    <td>
                        <label for="csd">2.1<span class="required">*</span>Contract Start Date:</label>
                    </td>
                    <td>
                        <input type="date" id="csd" required><span class="date">(dd-mm-yy)</span>
                    </td>
                    <td>
                        <label for="ced">2.2<span class="required">*</span>Contract End Date:</label>
                    </td>
                    <td>
                        <input type="date" id="ced" required><span class="date">(dd-mm-yy)</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="crn"> 2.3 Contract Ref Number:</label>
                    </td>
                    <td>
                        <input type="tel" id="crn">
                    </td>
                    <td>
                        <label for="son">2.4 Sanction Order Number:</label>
                    </td>
                    <td>
                        <input type="tel" id="son">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="an">2.5 Agency Name: </label>
                    </td>
                    <td>
                        <input type="text" id="an">
                    </td>
                    <td>
                        <label for="pan">2.6 PAN</label>
                    </td>
                    <td>
                        <input type="text" id="pan">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rnr">2.7 Regestration Number Regster with Labour Department:</label>
                    </td>
                    <td>
                        <input type="text" id="rnr">
                    </td>
                    <td>
                        <label for="stn">2.8 Service Tax Number:</label>
                    </td>
                    <td>
                        <input type="text" id="stn">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lm">2.9 LandMark:</label>
                    </td>
                    <td>
                        <input type="text" id="lm">
                    </td>
                    <td>
                        <label for="srl">2.10 Street/Road/Lane:</label>
                    </td>
                    <td>
                        <input type="text" id="srl">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="als">2.11 Area/Locality/Sector:</label>
                    </td>
                    <td>
                        <input type="text" id="als">
                    </td>
                    <td>
                        <label for="district">2.12 District:</label>
                    </td>
                    <td>
                        <select name="" id="district">
                            <option value="-select-">-select-</option>
                            <option value="bmw">bmw</option>
                            <option value="audi">audi</option>
                            <option value="mercedes">mercedes</option>
                        </select><br>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="man">2.13<span class="required">*</span>Mandal:</label>
                    </td>
                    <td>
                        <select name="" id="man" required>
                            <option value="-select-">-select-</option>
                            <option value="bmw">bmw</option>
                            <option value="audi">audi</option>
                            <option value="mercedes">mercedes</option>
                        </select><br>

                    </td>
                    <td>
                        <label for="vtc">2.14<span class="required">*</span>Village/Town/City:</label>
                    </td>
                    <td>
                        <select name="" id="vtc" required>
                            <option value="-select-">-select-</option>
                            <option value="bmw">bmw</option>
                            <option value="audi">audi</option>
                            <option value="mercedes">mercedes</option>
                        </select><br>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pc">2.15 PIN Code:</label>
                    </td>
                    <td>
                        <input type="text" id="pc">
                    </td>
                    <td>
                        <label for="tele">2.16 Telephone:</label>
                    </td>
                    <td>
                        <input type="tel" id="tele">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mob">2.17<span class="required">*</span>Mobile</label>
                    </td>
                    <td>
                        <input type="tel" id="mob" required>
                    </td>
                    <td>
                        <label for="email">2.18<span class="required">*</span>E-mail:</label>
                    </td>
                    <td>
                        <input type="email" id="email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="bbn">2.19 Bank Branch Name:</label>
                    </td>
                    <td>
                        <input type="text" id="bbn" placeholder="Select Bank Name">
                    </td>
                    <td>
                        <label for="dbb">2.20 District of the Bank Branch:</label>
                    </td>
                    <td>
                        <select name="" id="dbb">
                            <option value="-select-">-select-</option>
                            <option value="bmw">bmw</option>
                            <option value="audi">audi</option>
                            <option value="mercedes">mercedes</option>
                        </select><br>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="bn">2.21 Bank Branch Name:</label>
                    </td>
                    <td>
                        <input type="text" id="bn" placeholder="Select Bank Branch Name:">
                    </td>
                    <td>
                        <label for="bac">2.22 Bank A/C Number: </label>
                    </td>
                    <td>
                        <input type="text" id="bac">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ic">2.23 IFS code:</label>
                    </td>
                    <td colspan="3">
                        <input type="text" id="ic">
                    </td>
                    <!-- <td></td> -->
                    <!-- <td></td> -->
                </tr>
                <tr>
                    <th colspan="4">
                        <input type="submit" value="Save Data">
                    </th>
                    <!-- <td></td> -->
                    <!-- <td></td> -->
                    <!-- <td></td> -->
                </tr>
            </table>
        </form>
    </div>
</body>

</html>

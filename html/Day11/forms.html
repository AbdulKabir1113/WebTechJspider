<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>Register</legend>
        <form action="">
            <label for="">Name</label>
    <input type="text" name="" id="" placeholder="Enter Your Name Here... " autofocus autocomplete="on" required minlength="2" maxlength="20"><br>
    <label for="">phoneNo</label>
    <input type="text" name="" id="" minlength="10" maxlength="12"><br>
    <label for="">Email</label>
    <input type="email" name="" id=""><br>
    <label for="">Age</label>
    <input type="number" name="" id="" min="1" max="100"><br>
    <label for="">Password</label>
    <input type="password" name="" id="" pattern="[A-Z]{1} [a-z]{5} [@]{1}[0-9]{3}"><br>
    <label for="">hidden</label>
    <input type="text" name="" id="" hidden value="web" readonly><br>
    <label for="">Disabled</label>
    <input type="text" name="" id="" disabled><br>
    <label for="">Deparment</label>
    <select name="" id="">
        <option value="">-Select-</option>
        <option value="">CSE</option>
        <option value="">ENTC</option>
        <option value="">IT</option>
    </select><br>
    
    <input type="text" name="" id="" list="dt">
    <datalist id="dt">
        <option value="1">-Select-</option>
        <option value="2">CSE</option>
        <option value="3">ENTC</option>
        <option value="4">IT</option>
    </datalist><br>
    <input type="submit" name="" id="" value="Register">
    <!-- <button>Submit</button> -->
        </form>
    </fieldset>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend align="center">Login</legend>

        <form action="">
            <label for="n">name</label>
            <input type="text" name="" id="n" placeholder="enter your name" autofocus> <br>
            <label for="e">email</label>
            <input type="email" name="" id="e" placeholder="enter your email" required> <br>
            <label for="p">password</label>
            <input type="password" name="" id="p" placeholder="enter your password" pattern="[A-Z]{1}[a-z]{6}[@,$]{1}"
                required> <br>
            <label for="ph">phone</label>
            <input type="tel" name="" id="ph" placeholder="enter your phone number" minlength="10" maxlength="12"> <br>
            <label for="num">age</label>
            <input type="number" name="" id="num" placeholder="enter your age" min="1" max="150"> <br>
            <label for="hide">hidden</label>
            <input type="hidden" name="" id="hide" value="hidden value" value="hello"><br>
            <label for="">visible data</label>
            <input type="text" name="" id="" placeholder="i am visible" readonly><br>
            <label for="">disabled</label>
            <input type="text" name="" id="" placeholder="i am disabled" disabled><br>
            <select name="" id="">
                <option value="-select-">-select-</option>
                <option value="bmw">bmw</option>
                <option value="audi">audi</option>
                <option value="mercedes">mercedes</option>
            </select><br>
            <input type="text" name="" list="dat">
            <datalist id="dat">
                <option value="html"></option>
                <option value="css"></option>
                <option value="javascript"></option>
                <option value="python">
                <option value="java">
            </datalist><br><br><br>
            <button type="submit">submit</button> &nbsp; &nbsp; &nbsp; <input type="submit" value="register">
        </form>
    </fieldset>


</body>

</html>

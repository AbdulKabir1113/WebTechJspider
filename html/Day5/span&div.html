<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span&Div</title>
    <style>
        #a1{
            border: 2px solid ;
            width: 200px;
            height: 100px;
        }

        #a2{
            border: 2px solid;
        }

        #a3{
            border: 2px solid;
            height: 300px;
            width: 400px;
        }

        #a4{
            border: 2px dotted green;
            width: 200px;
            height: 180px;
            background-color: aqua;
        }

        #a5{
            border: 2px solid;
        }

        #a6{
            border: 2px dotted red;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="a1" align="center">
        helloo
    </div>
        
    <br>

    <span id="a2">
        heyyy
    </span>

        <br><br><br>

    <div id="a3">
        heyy Im parent Div <br><br><br>
        <div id="a4">
            hii im children Div
        </div>
    </div>
        <br>
    <span id="a5">
        hii im parent span tag
        <span id="a6">
            hii im children span tag
        </span>
    </span>
</body>
</html>

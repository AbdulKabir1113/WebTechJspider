<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>

    <style>
        #d2{
            width: 300px;
            background-color: yellow;
            border: 2px solid red;
        }

        .br{
            background-color: red;
            border: 2px solid yellow;
        }

        #d3{
            width: 300px;
            background-color: purple;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <h1 title="Web" style="background-color: red; width: 170px;">Hello</h1>
    <h2  title="its a title tag" style="background-color: green; border: 3px dotted yellow;">Hii.... Hello..</h2>

    <h1 id="d2">Hello World, its Attributes Lec....</h1>
    <h3 class="br">Hello World, its Attributes Lec....</h3>
    <h2 class="br">Hello World, its Attributes Lec....</h2>
    <h4 id="d3">Hello World, its Attributes Lec....</h4>
    <h5 class="br">Hello World, its Attributes Lec....</h5>
</body>
</html>
